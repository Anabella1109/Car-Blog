{% extends 'base.html'%} 
{% import 'bootstrap/wtf.html' as wtf%} 

{% block content %}
<div class="container">
    <div class="col-md-5">
        <!-- Flash message -->
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-5">
            {{wtf.quick_form(login_form)}}
            <p>Forgot Password? <a href="{{url_for('admin.reset_password')}}">Reset Password</a></p>
        </div>
    </div>
</div>
{% endblock%}
