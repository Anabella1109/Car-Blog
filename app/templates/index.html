{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="container-fluid" id="top">
    <div class="row front-page">
        <div class="col-md-12">
            <h1>Welcome to BeauCar</h1>
            <div class="scroll">
                <div class="chevron"><i class="fa fa-chevron-down fa-3x" aria-hidden="true"></i></div>
                <div class="chevron"><i class="fa fa-chevron-down fa-3x" aria-hidden="true"></i></div>
                <div class="chevron"><i class="fa fa-chevron-down fa-3x" aria-hidden="true"></i></div>
                <a href="#blog"><span class="text">Read</span></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row blogs">
            <div class="col-md-12 blogs-title">
                <h1>{{blog_message}}</h1>
                <h1>Blogs</h1>
            </div>
            {{macro.displayBlogs(all_blogs)}}
        </div>
    </div>
</div>
{% endblock%}
